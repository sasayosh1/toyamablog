<!DOCTYPE html>
<html>
<head>
    <title>Sanity Dashboard Iframe Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { border: 2px solid #0066cc; padding: 20px; margin: 20px 0; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>🔧 Sanity Studio iframe 埋め込みテスト</h1>
    
    <div class="test-container">
        <h2>テスト: sasakiyoshimasa.com/studio の iframe 埋め込み</h2>
        <p>この iframe が正常に読み込まれれば、X-Frame-Options制限が解除されています。</p>
        
        <div id="result" class="result">読み込み中...</div>
        
        <iframe 
            id="studioFrame" 
            src="https://sasakiyoshimasa.com/studio" 
            title="Sanity Studio">
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('studioFrame');
        const result = document.getElementById('result');
        
        iframe.onload = function() {
            result.className = 'result success';
            result.innerHTML = '✅ SUCCESS: iframe が正常に読み込まれました！X-Frame-Options制限が正しく解除されています。';
        };
        
        iframe.onerror = function() {
            result.className = 'result error';
            result.innerHTML = '❌ ERROR: iframe の読み込みに失敗しました。X-Frame-Options制限が残っている可能性があります。';
        };
        
        // タイムアウト検知
        setTimeout(function() {
            if (result.innerHTML === '読み込み中...') {
                try {
                    // iframe内容にアクセス試行（同一オリジンの場合のみ可能）
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc.body) {
                        result.className = 'result success';
                        result.innerHTML = '✅ SUCCESS: iframe が読み込まれ、コンテンツにアクセス可能です。';
                    }
                } catch (e) {
                    // クロスオリジンの場合、これは正常（Expected behavior）
                    result.className = 'result success';
                    result.innerHTML = '✅ SUCCESS: iframe が読み込まれています（クロスオリジン制限は正常）。';
                }
            }
        }, 5000);
    </script>
</body>
</html>
