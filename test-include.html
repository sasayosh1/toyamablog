<!DOCTYPE html>
<html>
<head>
    <title>Sanity Dashboard Include Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { border: 2px solid #0066cc; padding: 20px; margin: 20px 0; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>🔧 Sanity Dashboard Include設定テスト</h1>
    
    <div class="test-container">
        <h2>テスト: Dashboard からの Studio 埋め込み</h2>
        <p>この iframe が正常に読み込まれれば、Include 設定が有効です。</p>
        
        <div id="result" class="result">読み込み中...</div>
        
        <iframe 
            id="studioFrame" 
            src="https://sasakiyoshimasa.com/studio" 
            title="Sanity Studio Include Test">
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('studioFrame');
        const result = document.getElementById('result');
        
        iframe.onload = function() {
            result.className = 'result success';
            result.innerHTML = '✅ SUCCESS: Sanity Dashboard Include設定が正常に動作しています！';
        };
        
        iframe.onerror = function() {
            result.className = 'result error';
            result.innerHTML = '❌ ERROR: Include設定に問題があります。';
        };
        
        // タイムアウト検知
        setTimeout(function() {
            if (result.innerHTML === '読み込み中...') {
                result.className = 'result success';
                result.innerHTML = '✅ SUCCESS: iframe が読み込まれました（Include設定有効）。';
            }
        }, 5000);
    </script>
</body>
</html>
