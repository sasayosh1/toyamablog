<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Live GA4 確認ツール</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .warning { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        .error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        .section {
            margin: 25px 0;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover { background: #0056b3; }
        button.success { background: #28a745; }
        button.danger { background: #dc3545; }
        #logs { 
            background: #f8f9fa; 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 6px; 
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }
        .log-entry { 
            margin: 3px 0; 
            padding: 2px 0;
        }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .log-info { color: #17a2b8; }
        .log-warning { color: #ffc107; }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Live GA4 動作確認ツール</h1>
        <div class="info">
            <strong>測定ID:</strong> G-5VS8BF91VH<br>
            <strong>対象サイト:</strong> https://sasakiyoshimasa.com<br>
            <strong>確認時刻:</strong> <span id="timestamp"></span>
        </div>

        <div class="grid">
            <div class="section">
                <h3>🎯 Step 1: サイトアクセス確認</h3>
                <div id="site-status"></div>
                <button onclick="checkSiteAccess()">サイトアクセステスト</button>
                <button onclick="openSiteInNewTab()">新しいタブで開く</button>
            </div>

            <div class="section">
                <h3>📊 Step 2: GA4スクリプト確認</h3>
                <div id="script-status"></div>
                <button onclick="checkGA4Scripts()">スクリプト確認</button>
                <button onclick="simulatePageView()">手動pageview送信</button>
            </div>
        </div>

        <div class="section">
            <h3>🌐 Step 3: ネットワーク監視</h3>
            <div id="network-status"></div>
            <button onclick="startNetworkMonitoring()">ネットワーク監視開始</button>
            <button onclick="stopNetworkMonitoring()">監視停止</button>
            <button onclick="clearLogs()">ログクリア</button>
        </div>

        <div class="section">
            <h3>📈 Step 4: リアルタイムレポート</h3>
            <div id="realtime-status"></div>
            <button onclick="openGA4Dashboard()">GA4ダッシュボードを開く</button>
            <button onclick="generateTestTraffic()">テストトラフィック生成</button>
        </div>

        <div id="logs"></div>

        <div class="section">
            <h3>🖥️ サイトプレビュー（埋め込み）</h3>
            <iframe id="sitePreview" src="about:blank"></iframe>
            <button onclick="loadSitePreview()">サイトを埋め込み表示</button>
        </div>
    </div>

    <script>
        let monitoringActive = false;
        let originalFetch = window.fetch;
        
        // タイムスタンプ表示
        document.getElementById('timestamp').textContent = new Date().toLocaleString('ja-JP');

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `[${time}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        async function checkSiteAccess() {
            log('🔍 サイトアクセス確認を開始...', 'info');
            updateStatus('site-status', '確認中...', 'info');

            try {
                const response = await fetch('https://sasakiyoshimasa.com', { 
                    method: 'HEAD',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    log('✅ サイトアクセス成功', 'success');
                    updateStatus('site-status', '✅ サイトは正常にアクセス可能です', 'success');
                } else {
                    log(`❌ サイトアクセスエラー: ${response.status}`, 'error');
                    updateStatus('site-status', `❌ アクセスエラー: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`❌ ネットワークエラー: ${error.message}`, 'error');
                updateStatus('site-status', `❌ ネットワークエラー: ${error.message}`, 'error');
            }
        }

        function openSiteInNewTab() {
            log('🌐 新しいタブでサイトを開いています...', 'info');
            const newWindow = window.open('https://sasakiyoshimasa.com', '_blank');
            
            if (newWindow) {
                log('✅ 新しいタブでサイトを開きました', 'success');
                updateStatus('site-status', '✅ 新しいタブでサイトを開きました。DevToolsで確認してください。', 'success');
                
                // DevTools確認手順をログに表示
                setTimeout(() => {
                    log('📝 DevTools確認手順:', 'info');
                    log('1. F12でDevToolsを開く', 'info');
                    log('2. Networkタブを選択', 'info');
                    log('3. フィルターに "gtag" と入力', 'info');
                    log('4. Ctrl+R でページリロード', 'info');
                    log('5. gtag/js?id=G-5VS8BF91VH を確認', 'info');
                }, 1000);
            } else {
                log('❌ ポップアップがブロックされました', 'error');
                updateStatus('site-status', '❌ ポップアップがブロックされました', 'error');
            }
        }

        async function checkGA4Scripts() {
            log('📊 GA4スクリプト確認を開始...', 'info');
            updateStatus('script-status', '確認中...', 'info');

            // Performance APIでGA4関連のリクエストを確認
            const entries = performance.getEntriesByType('resource');
            const ga4Entries = entries.filter(entry => 
                entry.name.includes('googletagmanager.com') || 
                entry.name.includes('gtag') ||
                entry.name.includes('G-5VS8BF91VH')
            );

            if (ga4Entries.length > 0) {
                log(`✅ GA4関連リクエストを${ga4Entries.length}件発見`, 'success');
                ga4Entries.forEach((entry, index) => {
                    log(`  ${index + 1}. ${entry.name}`, 'info');
                });
                updateStatus('script-status', `✅ GA4関連リクエストを${ga4Entries.length}件確認`, 'success');
            } else {
                log('❌ GA4関連のリクエストが見つかりません', 'warning');
                updateStatus('script-status', '❌ GA4リクエストが見つかりません', 'warning');
                
                // 代替確認方法を提案
                log('💡 代替確認: 新しいタブで直接確認してください', 'info');
            }

            // ブラウザのGA4実装確認
            if (typeof window.gtag !== 'undefined') {
                log('✅ 現在のページでgtag関数を確認', 'success');
            } else {
                log('❌ 現在のページでgtag関数が見つかりません', 'warning');
            }
        }

        function simulatePageView() {
            log('🚀 手動pageview送信テスト...', 'info');
            
            if (typeof window.gtag === 'function') {
                window.gtag('config', 'G-5VS8BF91VH', {
                    page_path: '/manual-test-' + Date.now(),
                    page_title: 'Manual Test Page',
                    custom_parameter: 'live_test'
                });
                log('✅ 手動pageviewを送信しました', 'success');
                updateStatus('script-status', '✅ 手動pageviewを送信しました', 'success');
            } else {
                log('❌ gtag関数が利用できません', 'error');
                updateStatus('script-status', '❌ gtag関数が利用できません', 'error');
            }
        }

        function startNetworkMonitoring() {
            if (monitoringActive) {
                log('⚠️ ネットワーク監視は既に開始されています', 'warning');
                return;
            }

            log('🔍 ネットワーク監視を開始します...', 'info');
            monitoringActive = true;
            updateStatus('network-status', '🔍 ネットワーク監視中...', 'info');

            // Fetch APIをモニタリング
            window.fetch = function(...args) {
                const url = args[0];
                if (typeof url === 'string') {
                    if (url.includes('collect') || url.includes('gtag') || url.includes('analytics')) {
                        log(`📡 GA4リクエスト検出: ${url}`, 'success');
                    }
                }
                return originalFetch.apply(this, args);
            };

            // Image requestsもモニタリング
            const originalImage = window.Image;
            window.Image = function() {
                const img = new originalImage();
                const originalSrc = img.src;
                
                Object.defineProperty(img, 'src', {
                    set: function(value) {
                        if (value.includes('collect') || value.includes('analytics')) {
                            log(`🖼️ GA4画像リクエスト検出: ${value}`, 'success');
                        }
                        originalSrc = value;
                    },
                    get: function() {
                        return originalSrc;
                    }
                });
                
                return img;
            };

            log('✅ ネットワーク監視を開始しました', 'success');
        }

        function stopNetworkMonitoring() {
            if (!monitoringActive) {
                log('⚠️ ネットワーク監視は開始されていません', 'warning');
                return;
            }

            monitoringActive = false;
            window.fetch = originalFetch;
            window.Image = Image;
            
            log('🛑 ネットワーク監視を停止しました', 'info');
            updateStatus('network-status', '🛑 監視停止', 'info');
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            log('🧹 ログをクリアしました', 'info');
        }

        function openGA4Dashboard() {
            log('📊 GA4リアルタイムダッシュボードを開いています...', 'info');
            const dashboardUrl = 'https://analytics.google.com/analytics/web/#/p498053318/realtime/overview';
            const dashboardWindow = window.open(dashboardUrl, '_blank');
            
            if (dashboardWindow) {
                log('✅ GA4ダッシュボードを開きました', 'success');
                updateStatus('realtime-status', '✅ GA4ダッシュボードを開きました', 'success');
                
                // 確認手順をログに表示
                setTimeout(() => {
                    log('📝 GA4ダッシュボード確認手順:', 'info');
                    log('1. Googleアカウントでログイン', 'info');
                    log('2. TOYAMA BLOGプロパティを選択', 'info');
                    log('3. リアルタイム → 概要を確認', 'info');
                    log('4. アクティブユーザー数を監視', 'info');
                }, 1000);
            } else {
                log('❌ ポップアップがブロックされました', 'error');
                updateStatus('realtime-status', '❌ ポップアップブロック', 'error');
            }
        }

        function generateTestTraffic() {
            log('🚗 テストトラフィックを生成しています...', 'info');
            updateStatus('realtime-status', '🚗 テストトラフィック生成中...', 'info');
            
            // 複数のテストページを順次開く
            const testPages = [
                'https://sasakiyoshimasa.com',
                'https://sasakiyoshimasa.com/blog/toyama-city-cake-station',
                'https://sasakiyoshimasa.com/categories',
                'https://sasakiyoshimasa.com/blog/toyama-city-ooita-shrine-summer-visit'
            ];
            
            testPages.forEach((url, index) => {
                setTimeout(() => {
                    const testWindow = window.open(url, `_test_${index}`);
                    if (testWindow) {
                        log(`✅ テストページ${index + 1}を開きました: ${url}`, 'success');
                        
                        // 3秒後に自動でページを閉じる
                        setTimeout(() => {
                            testWindow.close();
                            log(`🔄 テストページ${index + 1}を閉じました`, 'info');
                        }, 3000);
                    }
                }, index * 1000);
            });
            
            setTimeout(() => {
                log('✅ テストトラフィック生成完了', 'success');
                updateStatus('realtime-status', '✅ テストトラフィック生成完了 - GA4で確認してください', 'success');
            }, testPages.length * 1000 + 3000);
        }

        function loadSitePreview() {
            log('🖥️ サイトプレビューを読み込んでいます...', 'info');
            const iframe = document.getElementById('sitePreview');
            iframe.src = 'https://sasakiyoshimasa.com';
            
            iframe.onload = () => {
                log('✅ サイトプレビューの読み込み完了', 'success');
            };
            
            iframe.onerror = () => {
                log('❌ サイトプレビューの読み込みに失敗', 'error');
            };
        }

        // ページ読み込み時の自動処理
        window.onload = () => {
            log('🚀 Live GA4確認ツールを開始しました', 'success');
            log('💡 左上のボタンから順番に確認を実行してください', 'info');
            
            // 自動でサイトアクセス確認
            setTimeout(() => {
                checkSiteAccess();
            }, 1000);
        };
    </script>
</body>
</html>
