<!DOCTYPE html>
<html>
<head>
    <title>プロフィール画像テスト</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background-color: #f5f5f5;
        }
        .profile-image { 
            width: 128px; 
            height: 128px; 
            border-radius: 50%;
            border: 4px solid #f8d7da;
            image-rendering: pixelated;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <h1>プロフィール画像設定完了！</h1>
    <img src="/profile.png" alt="ささよしプロフィール画像" class="profile-image">
    <p>ドット絵のプロフィール画像が正常に設定されました。</p>
    <p><a href="/about">aboutページで確認する</a></p>
</body>
</html>
