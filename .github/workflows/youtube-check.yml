on:
  schedule:
    # æ¯é€±åœŸæ›œæ—¥ 12:00 UTC (æ—¥æœ¬æ™‚é–“ 21:00) ã«å®Ÿè¡Œ
    - cron: '0 12 * * 6'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

concurrency:
  group: repo-write-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  generate-articles:
    runs-on: ubuntu-latest

    env:
      GEMINI_BUDGET_JPY: '100'
      GEMINI_ESTIMATED_COST_JPY_PER_ARTICLE: '0.2'
      ARTICLES_PER_RUN: '3' # åˆæœŸ3ãƒ¶æœˆ: 3ä»¶ã€ãã®å¾Œ: 2ä»¶ã«å¤‰æ›´

    steps:
      - name: ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: npm ci

      - name: Analytics health check (GA4/GSC)
        id: analytics
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GSC_SITE_URL: ${{ secrets.GSC_SITE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/analytics-health-check.cjs

      - name: Determine budget month (UTC)
        if: steps.analytics.outputs.healthy == 'true'
        id: budget_month
        run: echo "month=$(date -u +%Y-%m)" >> "$GITHUB_OUTPUT"

      - name: Cache Gemini budget state
        if: steps.analytics.outputs.healthy == 'true'
        uses: actions/cache@v4
        with:
          path: .budget
          key: gemini-budget-${{ runner.os }}-${{ github.repository }}-${{ steps.budget_month.outputs.month }}-${{ github.run_id }}
          restore-keys: |
            gemini-budget-${{ runner.os }}-${{ github.repository }}-${{ steps.budget_month.outputs.month }}-
            gemini-budget-${{ runner.os }}-${{ github.repository }}-

      - name: Budget guard (pre-check)
        if: steps.analytics.outputs.healthy == 'true'
        id: budget
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/budget-guard.cjs --reserve-articles ${{ env.ARTICLES_PER_RUN }}

      - name: YouTubeè¨˜äº‹è‡ªå‹•ç”Ÿæˆ
        if: steps.analytics.outputs.healthy == 'true' && steps.budget.outputs.allowed == 'true'
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ARTICLES_PER_RUN: ${{ env.ARTICLES_PER_RUN }}
        run: node scripts/check-youtube-and-create-articles.cjs

      - name: é€²æ—ãƒ•ã‚¡ã‚¤ãƒ«ã‚³ãƒŸãƒƒãƒˆ
        if: success() && steps.analytics.outputs.healthy == 'true' && steps.budget.outputs.allowed == 'true'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .last-processed-video.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“ YouTubeè¨˜äº‹ç”Ÿæˆé€²æ—ã‚’æ›´æ–°"
