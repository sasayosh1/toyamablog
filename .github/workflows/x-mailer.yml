name: X Mailer (semi-auto)

on:
  workflow_dispatch:
  # 一旦停止（fails通知対策）：手動実行のみ残す
  # schedule:
  #   # 08:30 JST = 23:30 UTC (前日)
  #   - cron: "30 23 * * *"
  #   # 20:30 JST = 11:30 UTC
  #   - cron: "30 11 * * *"

permissions:
  contents: write

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - name: Run mailer
        env:
          # === 共通 ===
          # secrets未設定でも落ちないようにデフォルトを用意（必要ならSecrets/Varsで上書き）
          PROJECT_NAME: ${{ secrets.PROJECT_NAME || vars.PROJECT_NAME || 'toyama' }}
          SITE_URL: ${{ secrets.SITE_URL || vars.SITE_URL || 'https://sasakiyoshimasa.com' }}

          # === Sanity ===
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_API_VERSION: "2024-01-01"
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}

          # === Gmail ===
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          # OAuth2 (optional; preferred if App Password is unreliable)
          GMAIL_OAUTH_CLIENT_ID: ${{ secrets.GMAIL_OAUTH_CLIENT_ID }}
          GMAIL_OAUTH_CLIENT_SECRET: ${{ secrets.GMAIL_OAUTH_CLIENT_SECRET }}
          GMAIL_OAUTH_REFRESH_TOKEN: ${{ secrets.GMAIL_OAUTH_REFRESH_TOKEN }}
          GMAIL_OAUTH_REDIRECT_URI: ${{ secrets.GMAIL_OAUTH_REDIRECT_URI }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: node scripts/x_mailer.mjs

      - name: Persist postlog
        run: |
          if git diff --quiet -- scripts/postlog.json; then
            echo "postlog unchanged"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/postlog.json
          git commit -m "chore: update x mailer postlog"
          git push
